<html>
<head>
    <title>draw</title>
    <link rel="stylesheet" href="css.css">
</head>
<body id="yum">
    <svg>
        <rect id="rect"></circle>
    </svg>
    <canvas width="10000" height="10000"></canvas>
    <div>
        <label for="yaya">color</label>
        <input id="colo" type="color" name="yaya">
    </div><br>
    <button id="clear">clear with color</button>
</body>
<script>
let rad=20;
let toggle=false;
const ctx = document.querySelector("canvas").getContext("2d");
document.getElementById("clear").addEventListener("click",event=>{ctx.fillRect(0,0,10000,10000);});
document.getElementById("colo").addEventListener("input",event=>{ctx.fillStyle=event.target.value;});
document.addEventListener("wheel",event=>{
    rad+=event.deltaY/100;
    document.getElementById("rect").style.width=rad;
    document.getElementById("rect").style.height=rad;
});
document.addEventListener("pointermove",event=>{
    document.getElementById("rect").style.y=event.pageY;
    document.getElementById("rect").style.x=event.pageX;
	if (toggle==true){
        requestAnimationFrame(ctx.fillRect(event.pageX,event.pageY,rad,rad));
	}
});
document.addEventListener("pointerdown",()=>{toggle=true;});
document.addEventListener("pointerup",()=>{toggle=false;});
</script>
</html>
