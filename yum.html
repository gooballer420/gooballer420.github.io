<html>
<head>
<title>draw</title>
<script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
<script>
$(document).ready(function(){
	$(document).on({
    mousemove:function(){
        $("#circle").css("cx",event.pageX)
        $("#circle").css("cy",event.pageY)
    },
    mousedown:function(){
		alert(event.pageX+" "+event.pageY)
    }
    })
});
</script>
<style>
    #circle{
        cx:100;
        cy:100;
		fill:white;
        r:20;
        stroke:black;
        stroke-width:1;
    }
	svg{
		position:absolute;
        top:0;
        left:0;
		width:10000;
		height:10000;
	}
</style>
</head>
<body>
	<p>gfgfg</p>
<svg>
    <circle id="circle"></circle>
</svg>
</body>
</html>
