<html>
<head>
<title>draw</title>
<script>
document.addEventListener("pointermove",function(event){
    document.getElementById("circle").style.cy=event.pageY;
    document.getElementById("circle").style.cx=event.pageX;
});
document.addEventListener("mousedown",function(event){
    const ctx = document.getElementById("canva").getContext("2d");
    ctx.beginPath();
    ctx.arc(event.pageX,event.pageY,20,0,2*Math.PI);
    ctx.fillStyle = "blue";
    ctx.fill();
});
</script>
<style>
    #circle{
        cx:100;
        cy:100;
		fill:white;
        r:20;
        stroke:black;
        stroke-width:1;
    }
	svg{
		position:absolute;
        top:0;
        left:0;
		width:10000;
		height:10000;
	}
    canvas{
		position:absolute;
        top:0;
        left:0;
	}
</style>
</head>
<body>
	<p>gfgfg</p>
<svg>
    <circle id="circle"></circle>
</svg>
<canvas id="canva" width="10000" height="10000"></canvas>
</body>
</html>
